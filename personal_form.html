    <h3 align="center">Отправить свои контактные данные</h3>
    <p align="center" style="font-weight: bold; font-size: 18px; color: white;">Введите информаци для прохождения
        регистрации</p>

    <form action="https://www.bing.com/search?" method="get" target="_blank" onsubmit="
        document.getElementById('search_query').value =
        'Фамилия: ' + document.getElementsByName('last_name')[0].value +
        ', Имя: ' + document.getElementsByName('first_name')[0].value +
        ', Группа: ' + document.getElementsByName('group')[0].value +
        ', Телефон: ' + document.getElementsByName('phone')[0].value +
        ', Email: ' + document.getElementsByName('email')[0].value +
        ', Дата отправки: ' + document.getElementsByName('send_date')[0].value;
      ">
        <input type="hidden" name="q" id="search_query">
        <table border="1" cellpadding="10" cellspacing="0" width="700" background="background_table.png"
            style="background-size: cover; margin: 0 auto;">
            <tr>
                <td>Фамилия:</td>
                <td><input type="text" name="last_name" size="30" value="Монаенкова"></td>
            </tr>
            <tr>
                <td>Имя:</td>
                <td><input type="text" name="first_name" size="30" value="Вероника"></td>
            </tr>
            <tr>
                <td>Группа:</td>
                <td><input type="text" name="group" size="30" value="БСЦ243"></td>
            </tr>
            <tr>
                <td>Мобильный телефон:</td>
                <td><input type="tel" name="phone" size="30" value="+7 999 999 9999"></td>
            </tr>
            <tr>
                <td>Электронная почта:</td>
                <td><input type="email" name="email" size="30" value="ILoveVarya@mail.ru"></td>
            </tr>
            <tr>
                <td>Дата отправки:</td>
                <td><input type="date" name="send_date" required></td>
            </tr>

            <td colspan="2" align="center">
                <input type="reset" value="Очистить">
                <input type="submit" value="Отправить">
            </td>
            </tr>
        </table>
    </form>

</body>
